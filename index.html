<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Venn Diagram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="justify-center items-center bg-gray-50">
    <div id="title" class="static z-20 text-4xl text-center">
      <p>Art & Technology / Sound Practices</p>
    </div>
    <div id="container" class="grid grid-cols-4 w-full top-50">
      <div
        id="course-list"
        class="h-screen static overflow-scroll overscroll-contain p-4 my-4 z-10"
      ></div>
      <div
        id="venn-diagram"
        class="fixed col-span-2 w-full justify-center items-center z-0"
      ></div>
      <div class="col-span-2"></div>
      <div
        id="description-box"
        class="h-screen p-4 overflow-scroll overscroll-contain right-0 right-0 z-10 static"
      ></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="data.js"></script>
    <script src="venn.js"></script>
  </body>
</html>
